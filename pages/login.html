<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/login.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
        rel="stylesheet">

    <title>Login</title>

</head>

<body>

    <div class="container">
        <header class="menu">
          <div class="logo">
            <img src="../assets/Elements/fundoteste.jpg" alt="">
          </div>
          <nav>
            <!-- <a href="#">COMO FUNCIONA</a> -->
            <a href="#">CADASTRE-SE</a>
          </nav>
        </header>
      
        <section class="main">
          <div class="title-form">
            <h1>BEM-VINDO DE VOLTA!</h1>
          </div>
      
          <div class="container-form">
          <div class="form">
            <div class="btns-form">
              <button class="btn-login-cliente">
                <a href="">SOU CLIENTE</a>
              </button>
              <button class="btn-login-prestador">
                <a href="">SOU PRESTADOR</a>
              </button>
            </div>
      
            <form action="">
              <label for="">Endereço de e-mail</label><br>
              <input type="text" id="elogin" name="elogin" value=""><br>
      
              <label for="">Senha</label><br>
              <input type="text" id="passlogin" name="passlogin" value="">
            </form>
            <div class="container-btn">
              <div class="forgotpass">
                <p><a href="">Esqueci minha senha!</a></p>
              </div>
      
              <button class="btn-entrar">
                <a href="">Entrar</a>
              </button>
            </div>
          </div>
          </div>
          <div class="btn-cadastro">
            <p>Não é cadastrado? <a href="">Crie uma conta</a></p>
          </div>
        </section>
      
        <footer>
          <p>Nome da plataforma Inc.</p>
          <p>Informações de contato</p>
          <p>SP, Brazil</p>
        </footer>
      </div>
      
      



</body>

</html>
